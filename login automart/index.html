<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMart</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.dealersync.com/cloud/userdocumentprod/2750/SliderUploadedFiles/20200917201141827_AutoMart_storebanner_sept20.jpg?format=webp&_=828225c23d73ca7e3e39ac844921204ced40b108');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            font-size: 1.8rem;
            color: #222;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            background: #f9f9f9;
            transition: all 0.3s ease-in-out;
            outline: none;
        }

        .form-group input:focus {
            border-color: #007bff;
            background: #fff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px 15px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .toggle-btn {
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .toggle-btn:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .container h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Bienvenido a AutoMart</h1>
        
        <!-- Formulario de Inicio de Sesión -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="Ingrese su correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="button" class="btn" onclick="redirectToPortada()">Iniciar Sesión</button>
            <p class="toggle-btn" onclick="toggleForms()">¿No tienes cuenta? Regístrate</p>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" placeholder="Ingrese su apellido" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Correo Electrónico</label>
                <input type="email" id="registerEmail" placeholder="Ingrese su correo" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Contraseña</label>
                <input type="password" id="registerPassword" placeholder="Cree una contraseña" required>
            </div>
            <button type="button" class="btn" onclick="registerUser()">Registrar</button>
            <p class="toggle-btn" onclick="toggleForms()">¿Ya tienes cuenta? Inicia Sesión</p>
        </form>
    </div>

    <script>
        // Alternar entre formularios
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const formTitle = document.getElementById('formTitle');

            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');

            if (loginForm.classList.contains('hidden')) {
                formTitle.textContent = 'Registrar Usuario';
            } else {
                formTitle.textContent = 'Iniciar Sesión';
            }
        }

        // Redirección al vehículo
        function redirectToPortada() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            if (!email || !password) {
                alert('Por favor, complete ambos campos.');
                return;
            }
    
            window.location.href = 'portada_vehiculo.html';
        }

        // Registro de usuario
        function registerUser() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const birthdate = document.getElementById('birthdate').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!firstName || !lastName || !birthdate || !email || !password) {
                alert('Por favor, complete todos los campos.');
                return;
            }

            alert('Registro exitoso.');
            toggleForms();
        }
    </script>
</body>
</html>
